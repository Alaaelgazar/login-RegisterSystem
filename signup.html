<html lang="en">

<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/all.css" rel="stylesheet">
</head>

<body>
    <section class="login_system vh-100 ">
        <div class="container d-flex justify-content-center align-items-center h-100 ">
            <div class="signup-page my-5 w-75 p-5 ">
                <h1 class="text-center text-white">Smart Login System</h1>
                <div class="name my-3">
                    <input type="text" class="form-control" required placeholder="Enter Your Name" id="userName"
                        onkeyup="userNameValidation()">
                    <P class="d-none text-white" id="nameValidation"> Name must include at least 3 charchters</P>
                </div>
                <div class="email my-3">
                    <input type="email" class="form-control" required placeholder="Enter Your Email" id="userEmail"
                        onkeyup="uesremailvalidation()">
                    <P class="d-none text-white" id="emailValidation">email must be : name@example.com</P>
                </div>
                <div class="password my-3">
                    <input type="password" class="form-control" required placeholder="Enter Your password"
                        id="userpassword" onkeyup="userPassValidation()">
                    <P class="d-none text-white" id="passValidation">start 1 Capital charchter and minmum 4 small
                        charchters and numbers may be space or @ </P>
                </div>
                <button class="btn text-white text-center px-4 py-2" id="signUpbtn" onclick="signup()">Sign Up</button>
                <p class="text-center text-white fw-bold Anaccount">
                    You have an account?
                    <a class="text-white" href="index.html">Sign in</a>
                </p>
                <div class="container-sucess d-none justify-content-center align-items-center h-100 " id="sucessmsg">
                    <div class="sucess d-flex flex-column justify-content-center align-items-center rounded-3">
                        <h1 class="text-center fw-bold">Sucess</h1>
                        <i class="fa-solid fa-circle-check"></i>
                        <span class="mt-3">click on Ok</span>
                        <button class="btn text-white py-2 " id="sucessbtn"><a href="index.html"
                                class="text-decoration-none text-white">OK</a></button>
                    </div>
                </div>
                <div class="container-fail d-flex justify-content-center align-items-center h-100  " id="fail">
                    <div
                        class="fail d-none flex-column justify-content-center align-items-center position-relative rounded-3 ">
                        <button id="closebtn" class="btn" onclick="closefail()">
                            <i class="fa-solid fa-xmark text-danger fs-4 fw-bold"></i>
                        </button>
                        <h1 class="text-center fw-bold text-danger fs-1">fail</h1>
                        <i class="fa-solid fa-circle-xmark text-white"></i>
                        <span class="mt-3 fw-bold fs-3 text-danger">Enter Valid Data</span>
                    </div>
                </div>
                <p class="text-danger d-none mb-0" id="accountExist">this account is already exist </p>
            </div>
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
